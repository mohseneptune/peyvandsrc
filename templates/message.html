{% for message in messages %}
<!-- ======= Messages ======= -->
<div class="alert {{ message.tags }} alert-dismissible fade show rounded-0" role="alert">
  <div class="container">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div> <!-- END of Messages -->
{% endfor %}
